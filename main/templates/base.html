{% url 'books:book_list' as books_page %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head-content %}{% endblock %}
    <title>{% block title %}Base Page{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 nv" >
      <div class="container-fluid" style="background-color: #e3f2fd">
        <a class="navbar-brand h1 mx-3" href="{% url 'home' %}">Home</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item mx-3">
                      <a class="nav-link {% if request.path == books_page %}active{% endif %}" href="{{ books_page }}">Books</a>
                  </li>
              </ul>
          </div>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a class="nav-link" href='{% url "users:profile" %}'>
                    {{ request.user.username }}
                </a>
            {% else %}
                <a class="btn btn_outline-secondary" href="{% url 'users:login' %}">Login</a>
            {% endif %}
        </div>

      </div>
    </nav>
{% block content %}

{% endblock %}
</body>
</html>
